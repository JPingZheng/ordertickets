<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

<meta charset="utf-8">
<title>Fullscreen Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- CSS -->
<link rel='stylesheet'
	href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/supersized.css">
<link rel="stylesheet" href="assets/css/style.css">

<script type="text/javascript">
	function register() {
		from1.action = "register.html";
	}

	function change() {
		var img1 = document.getElementById("checkImg");
		img1.src = "${pageContext.request.contextPath}/checkImg.action?"
				+ new Date().getTime();
	}
</script>


</head>

<body>

	<div class="page-container">
		<h1>Login</h1>
		<form action="login" method="post" name="from1">
			<input type="text" name="username" placeholder="Username"> <input
				type="password" name="password" placeholder="Password">
			<h1>用户：</h1>
			<input type="radio" name="role" value="1" checked="checked">
			<h1>管理员：</h1>
			<input type="radio" name="role" value="2"><label
				class="requiredField"></label> <input type="text" id="checkcode"
				name="checkcode" class="text captcha" maxlength="4"
				autocomplete="off" placeholder="CheckCode"> <img
				id="checkImg" class="captchaImage"
				src="${pageContext.request.contextPath}/checkImg.action"
				onclick="change()" title="点击更换验证码">
			<button type="submit">Sign me in</button>
			<button type="submit" onclick="register()">Register</button>
		</form>
	</div>

	<!-- Javascript -->
	<script src="assets/js/jquery-1.8.2.min.js"></script>
	<script src="assets/js/supersized.3.2.7.min.js"></script>
	<script src="assets/js/supersized-init.js"></script>
	<script src="assets/js/scripts.js"></script>

</body>

</html>
