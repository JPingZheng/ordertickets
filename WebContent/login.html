<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS -->
<link rel='stylesheet'
	href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/supersized.css">
<link rel="stylesheet" href="assets/css/style.css">

<style type="text/css">
input[type="radio"]+label::before {
	content: "\a0"; /*不换行空格*/
	display: inline-block;
	vertical-align: middle;
	font-size: 20px;
	width: 1em;
	height: 1em;
	margin-right: .4em;
	border-radius: 50%;
	border: 1px solid #01cd78;
	text-indent: .10em;
	line-height: 5;
}

input[type="radio"]:checked+label::before {
	background-color: #01cd78;
	background-clip: content-box;
	padding: .2em;
}

input[type="radio"] {
	position: absolute;
	clip: rect(0, 0, 0, 0);
}
</style>

<script type="text/javascript">
	function register() {
		window.location.href = "register.html";
	}

	function change() {
		var img1 = document.getElementById("checkImg");
		img1.src = "${pageContext.request.contextPath}/checkImg.action?"
				+ new Date().getTime();
	}
	
</script>
</head>
<body>
	<div class="page-container">
		<h1>航空票务系统</h1>
		<form action="login" method="post" name="from1">
			<input type="text" name="username" placeholder="Username" required>
			<input type="password" name="password" placeholder="Password"
				required> <label for="user">用户：</label> <input id="user"
				type="radio" name="role" value="1" checked="checked"> <label
				for="admin">管理员：</label> <input id="admin" type="radio" name="role"
				value="2"><label class="requiredField"></label> <input
				type="text" id="checkcode" name="checkcode" class="text captcha"
				maxlength="4" autocomplete="off" placeholder="CheckCode" required>
			<img id="checkImg" class="captchaImage"
				src="${pageContext.request.contextPath}/checkImg.action"
				onclick="change()" title="点击更换验证码">
			<button type="submit">Sign me in</button>
			<button type="button" onclick="register()">Register</button>
		</form>
	</div>
	<!-- Javascript -->
	<script src="assets/js/jquery-1.8.2.min.js"></script>
	<script src="assets/js/supersized.3.2.7.min.js"></script>
	<script src="assets/js/supersized-init.js"></script>
	<script src="assets/js/scripts.js"></script>
</body>
</html>
